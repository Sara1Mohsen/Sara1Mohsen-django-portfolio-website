{% extends 'base/main.html' %}
{% load static %}

{% block content %}
<!-- SweetAlert2 CDN -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

{% if some_flag %}
<script>
    Swal.fire({
        icon: 'success',
        title: 'Thank you for reaching out!',
        text: 'Your message was sent successfully. I will get back to you as soon as possible.',
        confirmButtonColor: '#3085d6'
    }).then(() => {
        // Optional: redirect somewhere after user clicks OK
        window.location.href = '/';  // or stay if you want
    });
</script>
{% comment %} <a id="back-btn" class="btn btn-success" href="{% url 'home' %}">BACK TO HOME PAGE</a> {% endcomment %}

{% endif %}
{% endblock %}
